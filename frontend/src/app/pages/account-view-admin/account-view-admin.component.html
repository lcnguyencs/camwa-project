<div class="page-container">
  <div class="modules-info">
    <h1>Accounts</h1>
  </div>

  <button class="functionButtons" routerLink="/account-view-admin/account-detail-create-admin">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
      <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>  
    Create Account
  </button>

  <div class="functionRow">
    <input type="text" placeholder="Account ID"/>
    
    <input type="text" placeholder="Account Name" style="width: 270px;" />
    
    <select>
      <option value="" disabled selected hidden>Program</option>
      <option value="CSE">CSE</option>
      <option value="ITS">ITS</option>
      <!-- Add more options here -->
    </select>
    
    <select>
      <option value="" disabled selected hidden>Intake</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <!-- Add more options here -->
    </select>
    
    <select style="width: 270px;">
      <option value="" disabled selected hidden>Role</option>
      <option value="Lecturer">Lecturer</option>
      <option value="Academic Coordinator">Academc Coordinator</option>
      <option value="Faculty Assistance">Faculty Assistant</option>
      <option value="Student">Student</option>
      <!-- Add more options here -->
    </select>
    <button class="functionButtons">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
        <path strokeLinecap="round" strokeLinejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>      
      Search
    </button>
  </div>
  
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Account ID</th>
          <th>Account Name</th>
          <th>Program</th>
          <th>Intake</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of accountsData; let i = index">  
          <td> {{ i + 1 }} </td>
          <td style="width: 144px;">{{ data.id }}</td>
          <td style="width: 270px;">{{ data.name }}</td>
          <td style="width: 144px;">{{ data.program }}</td>
          <td style="width: 144px;">{{ data.intake }}</td>
          <td style="width: 270px;">{{ data.role }}</td>
          <td style="width: 144px;"> 
            <a class="nav-item" routerLink="/account-view-admin/account-detail-modify-admin">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
            </a>
            <a class="nav-item" routerLink="/account-view-admin/account-detail-delete-admin">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </a>            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
