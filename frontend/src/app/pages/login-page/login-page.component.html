<div class="page-container">
  <div class="login-box">
    <h1 class="system-title">VGU Attendance Management System</h1>
    <div class="login-form">
      <h2>Welcome back!</h2>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="14841@student.vgu.edu"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••"
            required
          />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>
</div>
