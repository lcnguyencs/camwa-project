<div class="page-container">
  <div class="login-box">
    <h1 class="system-title">VGU Attendance Management System</h1>
    <div class="login-form">
      <h2>Welcome back!</h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email"
            required 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            #emailInput="ngModel"
          />
          <div class="validation-error" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
            <span *ngIf="emailInput.errors?.['required']">Email is required</span>
            <span *ngIf="emailInput.errors?.['pattern']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="password" 
            required
            #passwordInput="ngModel"
          />
          <div class="validation-error" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
            <span *ngIf="passwordInput.errors?.['required']">Password is required</span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message" role="alert">
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="login-btn" 
          [disabled]="isSubmitting || loginForm.invalid"
        >
          {{ isSubmitting ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
